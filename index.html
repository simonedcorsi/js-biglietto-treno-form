<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calcola il prezzo del tuo biglietto</h1>
        
        <div class="incontainer">
            <form action="">
                <div class="p-container">
                    <div class="nome">
                        <div>Nome e Cognome</div>
                        <input type="text" id="name" value="Nome e Cognome">
                    </div>
                    <div class="treno">
                        <div>Km da percorrere</div>
                        <input type="number" id="km" name="quantity" min="1" max="300" value="20">
                    </div>
                    <div class="eta">
                         <div>Fascia d'et√†</div>
                         <select name="scelta" id="age">
                             <option value="over65">over65</option>
                             <option value="minorenne">Minorenne</option>
                             <option value="">Maggiorenne</option>
                         </select>
                    </div>
                    
                </div>
                <div class="bottoni">
                    <input type="button" id="genera" value="Genera">
                    <input type="button" value="Annulla">
                </div>
                
            </form>
            
        </div>

    
       <h1>Il tuo biglietto</h1>
       <div class="biglietto">

          <div class="passeggero">
            <h3>NOME PASSEGGERO</h3>  
            <p id="nome_utente"></p>
          </div>

          <div>
            <h4>Carrozza</h4>
            <p id="carrozza"></p>
          </div>

          <div class="treno">
            <h4>Km Treno</h4>
            <p id="km_treno"></p>
          </div> 
           <div class="final-price">
            <h4>Costo Biglietto</h4>
            <p id="prezzo_finale"></p>
           </div>
           
        </div>
</div>
         
    <script src="main.js"></script>
</body>
</html>
